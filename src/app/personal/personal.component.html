<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<div class="max-container">
  <h3>Personal</h3>
  <div class="container">
    <form (ngSubmit)="onSubmit()">
      <div class="form-outline mb-4">
        <input type="text" id="name" class="form-control" [(ngModel)]="formData.name" name="name" />
        <label class="form-label" for="name">Name</label>
      </div>

      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <input type="date" id="dob" class="form-control" [(ngModel)]="formData.dob" name="dob" />
            <label class="form-label" for="dob">DOB</label>
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <input type="text" id="employeeId" class="form-control" [(ngModel)]="formData.employeeId" name="employeeId" />
            <label class="form-label" for="employeeId">Employee ID</label>
          </div>
        </div>
      </div>

      <!-- Text input -->
      <div class="form-outline mb-4">
        <input type="text" id="address" class="form-control" [(ngModel)]="formData.address" name="address" />
        <label class="form-label" for="address">Address</label>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="designation" class="form-control" [(ngModel)]="formData.designation" name="designation" />
        <label class="form-label" for="designation">Designation</label>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
    </form>
  </div>
</div>
